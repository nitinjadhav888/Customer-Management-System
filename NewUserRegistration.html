<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>

	<style type="text/css">
		body{
			background-image: url(pics/loginpagebackground.jpg);
			background-size: cover;
		}

		.formclass
	{
		width: 50%;
		background: rgba(0, 0, 0, 0.2);
		color: gold;
		margin-left: 25%;
		margin-top: 10%;
		box-shadow: 1px 3px 3px 2px skyblue;
	}
	label{
		margin-left: 5%;
	}
	</style>
</head>
<body>
    

	<div class="container">
            
            <form name="f1" class="well formclass" method="post" action="CreateUser_Adm.jsp">
		<h1 class="text-center"><font color="gold">New User Registration</font></h1>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>First Name</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="fname" placeholder="First Name" class="form-control">
				</div>
			</div>
		</div>


		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>Last Name</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="lname" placeholder="Last Name" class="form-control">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>Phone Number</label>
				</div>
				<div class="col-sm-8">
					<input type="number" name="phone_no" placeholder="Phone Number" class="form-control">
				</div>
			</div>
		</div>



		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>Email Id</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="email" placeholder="Email Id" class="form-control">
				</div>
			</div>
		</div>

		

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>Username</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="username" placeholder="username" class="form-control">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>Password</label>
				</div>
				<div class="col-sm-8">
					<input type="password" name="pass" placeholder="Password" class="form-control">
					
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label >Type Of User</label>
				</div>
				<div class="col-sm-8">
					
					<input type="radio" name="type_of_user" value="Employee"> Employee
					<input type="radio" name="type_of_user" value="Agent"> Agent

					
				</div>
			</div>
		</div>

		 
       

		<div class="form-group">
			<div class="row">
				<div class="col-sm-6" align="center">
					<button type="submit" class="btn btn-info">Submit</button>
				</div>

				<div class="col-sm-6" >
					<button type="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>
		</div>
	</form>
 </div>

</body>
</html>
